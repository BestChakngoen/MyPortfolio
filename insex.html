<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Patiphan Chakngoen</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out', 'fade-in-up': 'fadeInUp 0.5s ease-out' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f97316; }
    </style>

    <!-- React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App Initialization -->
    <script>
        // Create Global Namespace
        window.PortfolioApp = {};
    </script>
</head>
<body class="bg-gray-900 text-gray-200">
    <div id="root"></div>

    <!-- Modules (Order Matters!) -->
    <script type="text/babel" src="./js/data.js"></script>
    <script type="text/babel" src="./js/service.js"></script>
    <script type="text/babel" src="./js/icons.js"></script>
    <script type="text/babel" src="./js/shared.js"></script>
    
    <!-- Sections -->
    <script type="text/babel" src="./js/sections/HeroSection.js"></script>
    <script type="text/babel" src="./js/sections/AboutSection.js"></script>
    <script type="text/babel" src="./js/sections/SkillsSection.js"></script>
    <script type="text/babel" src="./js/sections/ProjectsSection.js"></script>
    <script type="text/babel" src="./js/sections/ContactSection.js"></script>

    <!-- Main App -->
    <script type="text/babel" src="./js/app.js"></script>
</body>
</html>
